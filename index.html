<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Força :)</title>

    <link href="style.css" rel="stylesheet">

</head>
<body>
    <h1>Jogo da força</h1>
    <div class="boneco">
        <img src="assets/darth-vader.png" alt="Imagem do Darth Vader" class="darth-vader" />
        <div class="parte-do-boneco cabeca"></div>
        <div class="parte-do-boneco braco-esquerdo"></div>
        <div class="parte-do-boneco torso"></div>
        <div class="parte-do-boneco braco-direito"></div>
        <div class="parte-do-boneco perna-esquerda"></div>
        <div class="parte-do-boneco perna-direita"></div>
      </div>
    <p class="palavra">
        <span class="letra">e</span><span class="letra">u</span> 
        <span class="letra">s</span><span class="letra">o</span><span class="letra">u</span> 
        <span class="letra">s</span><span class="letra">e</span><span class="letra">u</span> 
        <span class="letra">p</span><span class="letra">a</span><span class="letra">i</span>
    </p>
    <button onclick="chutar()">Chutar letra</button>
    <img src="assets/driven.png" alt="Logo da Driven" class="logo-driven">

    <script src="script.js"></script>
    
</body>
</html>
